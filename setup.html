<!DOCTYPE html>
<html>
<head>
  <title>Complete Profile - LeakVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      color: #1DA1F2;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: #1DA1F2;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0d8ddb;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Complete Your Profile</h2>

    <div class="error" id="errorMsg"></div>

    <input type="text" id="username" placeholder="Choose a username" required>
    <input type="date" id="dob" required>

    <button id="saveProfile">Continue</button>
  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      getDoc 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsFj7Ab8HFEyqfuYyXiGcTdXnZr5O-FR4",
      authDomain: "leakverse.firebaseapp.com",
      projectId: "leakverse",
      storageBucket: "leakverse.firebasestorage.app",
      messagingSenderId: "1062877213147",
      appId: "1:1062877213147:web:6167dcc5b7792afc2b77fe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameInput = document.getElementById("username");
    const dobInput = document.getElementById("dob");
    const errorMsg = document.getElementById("errorMsg");
    const saveBtn = document.getElementById("saveProfile");

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;

        // Check if user already exists
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          window.location.href = "dashboard.html";
        }
      }
    });

    saveBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const dob = dobInput.value;

      if (!username || !dob) {
        errorMsg.textContent = "All fields required!";
        return;
      }

      // Check if username already exists
      const usernameCheck = await getDoc(doc(db, "usernames", username));
      if (usernameCheck.exists()) {
        errorMsg.textContent = "Username already taken!";
        return;
      }

      // Save user data
      await setDoc(doc(db, "users", currentUser.uid), {
        username: username,
        dob: dob,
        email: currentUser.email,
        photo: currentUser.photoURL,
        createdAt: new Date()
      });

      // Reserve username
      await setDoc(doc(db, "usernames", username), {
        uid: currentUser.uid
      });

      window.location.href = "dashboard.html";
    });

  </script>

</body>
</html>

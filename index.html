<!DOCTYPE html>
<html>
<head>
  <title>LeakVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
      width: 350px;
    }

    .logo {
      color: #1DA1F2;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .login-btn {
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="logo">LeakVerse</h1>
    <button id="googleLogin" class="login-btn">
      Continue with Google
    </button>
  </div>

  <!-- Firebase FULL Auth Setup -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsFj7Ab8HFEyqfuYyXiGcTdXnZr5O-FR4",
      authDomain: "leakverse.firebaseapp.com",
      projectId: "leakverse",
      storageBucket: "leakverse.firebasestorage.app",
      messagingSenderId: "1062877213147",
      appId: "1:1062877213147:web:6167dcc5b7792afc2b77fe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("googleLogin");

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>LeakVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #f5f8fa, #e3f2fd, #f0f9ff, #ffffff);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 380px;
      padding: 50px 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 38px;
      font-weight: 800;
      background: linear-gradient(90deg, #1DA1F2, #0d8ddb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .tagline {
      color: #555;
      margin-bottom: 35px;
      font-size: 15px;
    }

    .login-btn {
      background: linear-gradient(90deg, #1DA1F2, #0d8ddb);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
      box-shadow: 0 8px 20px rgba(29,161,242,0.3);
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(29,161,242,0.4);
    }

    .login-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="logo">LeakVerse</h1>
    <p class="tagline">Next-Gen Gaming Updates & Leaks</p>

    <button id="googleLogin" class="login-btn">
      Continue with Google
    </button>
  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsFj7Ab8HFEyqfuYyXiGcTdXnZr5O-FR4",
      authDomain: "leakverse.firebaseapp.com",
      projectId: "leakverse",
      storageBucket: "leakverse.firebasestorage.app",
      messagingSenderId: "1062877213147",
      appId: "1:1062877213147:web:6167dcc5b7792afc2b77fe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("googleLogin");

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "setup.html";
      } catch (error) {
        alert(error.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

  </script>

</body>
</html>

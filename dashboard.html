<!DOCTYPE html>
<html>
<head>
  <title>LeakVerse - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f8fa;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: white;
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      color: #1DA1F2;
      margin-bottom: 40px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
      color: #333;
    }

    .nav-item:hover {
      background: #e8f5fd;
    }

    .logout {
      background: #ff4d4d;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout:hover {
      background: #e60000;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .post-title {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .post-content {
      color: #555;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="logo">LeakVerse</div>

      <div class="nav-item">üè† Home</div>
      <div class="nav-item">üìù Create Post</div>
      <div class="nav-item">üìä Analytics</div>
      <div class="nav-item">üë§ Profile</div>
    </div>

    <div id="logoutBtn" class="logout">Logout</div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <h2>Dashboard</h2>

      <div class="user-info">
        <img id="userPhoto" src="">
        <span id="userName"></span>
      </div>
    </div>

    <!-- Example Cards -->
    <div class="card">
      <div class="post-title">Welcome to LeakVerse üöÄ</div>
      <div class="post-content">
        Your futuristic gaming leaks platform is live.
      </div>
    </div>

    <div class="card">
      <div class="post-title">Next Update Coming Soon üî•</div>
      <div class="post-content">
        Stay tuned for the latest gaming patch leaks.
      </div>
    </div>

  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsFj7Ab8HFEyqfuYyXiGcTdXnZr5O-FR4",
      authDomain: "leakverse.firebaseapp.com",
      projectId: "leakverse",
      storageBucket: "leakverse.firebasestorage.app",
      messagingSenderId: "1062877213147",
      appId: "1:1062877213147:web:6167dcc5b7792afc2b77fe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userPhoto = document.getElementById("userPhoto");
    const userName = document.getElementById("userName");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        userPhoto.src = user.photoURL;
        userName.textContent = user.displayName;
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

  </script>

</body>
    </html>
